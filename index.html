<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <table class="table table-sm table-dark" id="js-worker">
        <head>
            <tr>
                <td>worker</td>
                <td>time</td>
                <td>lastSeen</td>
                <td>rerpotedHashrate</td>
                <td>rerpotedHashrate</td>
                <td>currentHashrate</td>
                <td>validShares</td>
                <td>invalidShares</td>
                <td>staleShares</td>
                <td>averageHashrate</td>
            </tr>
            <tbody id="workerInfo">
                <tr>

                </tr>
            </tbody>
        </head>
    </table>
    <table id="js-miner-history" class="table">
        <thead class="thead-dark">
            <tr>
                <th>Time</th>
                <th>Reported Hashrate</th>
                <th>Current Hashrate</th>
                <th>Valid Shares</th>
                <th>Invalid Shares</th>
                <th>Stale Shares</th>
                <th>Average Hashrate</th>
                <th>Active Workers</th>
            </tr>
        </thead>
        <tbody id="js-miner-history-body"></tbody>
    </table>
    <table class="table" id="js-payout"> 
            <thead>
                <tr>
                    <th>paidOn</th>
                    <th>start</th>
                    <th>end</th>
                    <th>amount</th>
                    <th>txHash</th>
                </tr>
            </thead>
            <tbody id="content">

            </tbody>
        </table>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
<script src="app.js"></script>   
</body>

</html>
